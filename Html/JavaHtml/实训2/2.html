<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        var sum = 0;
        for (var i = 0; i <= 50; i++)
            if (i % 2 == 0)
                sum += i;
        document.write("<p>for循环:", sum, "</p>")
        sum = 0;
        var i = 0
        while (i <= 50) {
            if (i % 2 == 0)
                sum += i;
            i++
        }
        document.write("<p>while循环:", sum, "</p>")

    </script>


</html>
