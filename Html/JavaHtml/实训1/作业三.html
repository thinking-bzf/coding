<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <form action="#">
            <label for="name">姓名:</label>
            <input type="text" id="name" /><br />

            <label for="password">密码:</label>
            <input type="password" id="password" />
            <br />

            <label for="sex">性别:</label>
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女
            <br />

            <label for="BloodType">血型:</label>
            <input type="radio" name="BloodType">O
            <input type="radio" name="BloodType">A
            <input type="radio" name="BloodType">B
            <input type="radio" name="BloodType">AB
            <br />

            <label for="Character">性格</label>
            <input type="checkbox">热情大方
            <input type="checkbox">温柔体贴
            <input type="checkbox">多情善感
            <br />

            <label for="File">文件:</label>
            <input type="file">
            <br />

            <label for="简介">简介:</label>
            <textarea name="简介" id="" cols="30" rows="10"></textarea>
            <br />

            <label for="city">城市</label>
            <select name="" id="city">
                <option>北京</option>
                <option>杭州</option>
                <option>上海</option>
            </select>
            <br />

            <input type="submit"><br />
            <input type="reset">
        </form>
    </body>

</html>
