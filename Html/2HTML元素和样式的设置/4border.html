<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                border-width: 2px;
                border-style: dashed;
                border-color: black;
                border-top-color: red;
                border-right-width: 3px;
                border-left: 1px solid blue;
            }

            p {
                width: 0;
                height: 0;
                border: 100px solid;
                border-top-color: blue;
                border-right-color: transparent;
                border-left-color: transparent;
                border-bottom-color: transparent;
            }

        </style>
    </head>

    <body>
        <!--
            border-width 边框宽度
            border-color 边框颜色  transparent(透明)
            border-style 边框样式 dashed(虚线) solid(实线) dotted(点线)
            border-left  表示组合样式
            组合央视 值得顺序可以改变
            边框 形成的原理是四个点连线
            边框的样式就是三角形
            可以用三透明角构成三角形
        -->
        <div>

        </div>
        <p></p>
    </body>

</html>
