<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <script>
        var string = "I am a girl, I like dancing!";
        var count = 0;
        for (var i = 0; i < string.length; i++) {
            document.write(string[i], "#");
            count++;
        }
        document.write("<br>", "count = ", count);


    </script>

    <body>

    </body>

</html>
