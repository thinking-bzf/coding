<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <title>Document</title>
    </head>

    <body>
        <!-- Standard button -->
        <button type="button" class="btn btn-default">（默认样式）Default</button>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">（首选项）Primary</button>

        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">（成功）Success</button>

        <!-- Contextual button for informational alert messages -->
        <button type="button" class="btn btn-info">（一般信息）Info</button>

        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning">（警告）Warning</button>

        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger">（危险）Danger</button>

        <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
        <button type="button" class="btn btn-link">（链接）Link</button>
        <input type="button" class="btn btn-primary " value="按钮">
        <input type="button" class="btn btn-primary text-info btn-block" value="按钮">
        <input type="button" class="btn btn-primary btn-lg" value="按钮">
        <input type="button" class="btn btn-primary btn-sm" value="按钮">
        <input type="button" class="btn btn-primary btn-xs bg-red" value="按钮">
    </body>
    <!-- 
        任何元素都可以设置成按钮 btn
        设置后再给按钮添加样式
        primary success info dager 颜色值
        白色：btn
        浅蓝色：btn btn-primary
        深蓝色：btn btn-info
        绿色：btn btn-success
        黄色：btn btn-warning
        红色：btn btn-danger
        黑色：btn btn-inverse
        //.text-颜色值 设置文字颜色 
        //.bg-颜色值 设置背景颜色

        让按钮变成块元素的显示方式 btn-block
        设置按钮大小 .btn-lg/sm/xs/md md 为默认值

     -->

</html>
