<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <title>Document</title>
        <style>
            div{
                border: 1px solid #000;
            }
        </style>
    </head>

    <body>
        <div>一般div </div>
        <div class="container">固定布局</div>
        <div class="container-fluid">流体布局 按照分别率不同的宽度</div>
        <!-- 
            一般div div 宽度与父级保持一致
            固定布局clas="container" 和分辨率保持一致 不同分辨率有不同的宽度
            流体布局class="container-fluid" 宽度和父级保持一致 两边有margin值

            注意
                固定布局和流体布局不要嵌套使用
         -->
    </body>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

</html>
