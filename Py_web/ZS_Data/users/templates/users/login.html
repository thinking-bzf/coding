{% extends 'base.html' %}

{% load bootstrap3 %}

{% block header %}
<h3>用户登录</h3>
{% endblock header %}

{% block content %}

<form action="{% url 'users:login' %}" method="POST" class="form">
    {%csrf_token%}
    {% bootstrap_form form %}

    {% buttons %}
    <button name="submit" class="btn btn-primary">Log in</button>
    {% endbuttons %}
</form>


{% endblock content %}
