{% extends 'blogs/base.html' %}

{% load bootstrap3 %}
{% block header %}
<h2>Edit Blog</h2>
<h4>
    <p><a href="{% url 'blogs:personal' user.id %}">Homepage</a></p>
</h4>
{% endblock header %}

{% block content %}

<form action="{% url 'blogs:personal_edit_blog' user.id blog_id %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Save Change</button>
    {% endbuttons %}
</form>

{% endblock content %}
