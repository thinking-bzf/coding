<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .clock {
                width: 200px;
                height: 200px;
                border: 3px solid rgb(3, 126, 148);
                border-radius: 50%;
                margin: 100px auto;
                position: relative;
            }

            .minute {
                width: 80px;
                height: 4px;
                /* background: red; */
                background: -webkit-linear-gradient(left, red, rgb(123, 255, 0));
                position: absolute;
                left: 100px;
                top: 98px;
                transition: 5s;
                transform-origin: left;
                border-radius: 2px 50% 50% 2px;
            }

            .hour {
                width: 45px;
                height: 4px;
                /* background: red; */
                background: -webkit-linear-gradient(left, rgb(6, 184, 101), rgb(10, 114, 233));
                position: absolute;
                left: 100px;
                top: 98px;
                transition: 5s;
                transform-origin: left;
                border-radius: 2px 50% 50% 2px;
            }

            .clock:hover .minute {
                transform: rotate(360deg);
            }

            .clock:hover .hour {
                transform: rotate(30deg);
            }

        </style>
    </head>

    <body>
        <div class="clock">
            <div class="hour"></div>
            <div class="minute"></div>
        </div>
    </body>

</html>
