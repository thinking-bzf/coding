<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
<style>
    .div{
        background:#0C0C0C;
    }
</style>

    <body>
        <form action="" method="post" name="email-register">
            <table>
                <tr>
                    <td>邮箱名称</td>
                    <td><input name="Name" type="text" placeholder="请输入邮箱名称"></td>
                </tr>

                <tr>
                    <td>密码</td>
                    <td><input name="password1" type="password" placeholder="请输入您的密码"></td>
                </tr>

                <tr>
                    <td>确认密码</td>
                    <td><input name="password2" type="password" placeholder="请再次输入您的密码"></td>
                </tr>

                <tr>
                    <td>城市</td>
                    <td><input name="name" type="text" placeholder="请输入您的城市"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input name="adress" type="radio">男
                        <input name="adress" type="radio">女
                    </td>
                </tr>

                <tr>
                    <td>爱好</td>
                    <td><input name="identy" type="text" placeholder="请输入您的爱好"></td>
                </tr>

                <tr>
                    <td>个人介绍</td>
                    <td><textarea name="introduce" id="" cols="30" rows="10"></textarea></td>
                </tr>

                <tr>
                    <td><input type="submit" value="提交" onclick="return result()"></td>
                    <td><input type="reset" value="重置"></td>
                </tr>
            </table>

        </form>
    </body>
    <script type="text/javascript">
        function checkname() {
            var name = document.forms["email-register"]["Name"].value;
            if (name.length < 6 || name.length > 10) {
                alert("Name填写有误");
                return false;
            }
            return true;
        }
        function checkpassword() {
            // var password1 = document.forms[0].getElementsByName("password1").value;
            // var password2 = document.forms[0].getElementsByName("password2").value;
            var password1 = document.forms["email-register"]["password1"].value;
            var password2 = document.forms["email-register"]["password2"].value;
            if (password1.length == 0 || password2.length == 0) {
                alert("密码不能为空");
                return false;
            }
            else if (password1 != password2) {
                alert("前后密码输入不统一");
                return false;
            }
            return true;
        }
        function result() {
            if (checkname() && checkpassword()) {
                document.forms["email-register"].submit();
                alert("提交成功");
                return true;
            }
            return false;
        }
    </script>

</html>
