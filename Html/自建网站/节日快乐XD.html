<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>我还有机会吗(X_X)</title>
        <style>
            .box {
                width: 400px;
                height: 400px;
                /* display: flex; */
                margin: 100px auto;
                position: relative;
                top: 100px;
            }

            .left {
                width: 100px;
                height: 100px;
                background: black;
                ;
                border-radius: 50%;
                /* margin: 50px auto; */
                position: absolute;
                left: 90px;
                transition: 1s;
            }

            .right {
                width: 100px;
                height: 100px;
                background: black;
                border-radius: 50%;
                position: absolute;
                left: 210px;
                /* margin: 50px auto; */
                /* position: relative; */
                transition: 1s;
            }

            .bottom {
                width: 100px;
                height: 100px;
                /* background: red; */
                border: 1px solid #000;
                /* border-radius: 50%; */
                margin: 50px auto;
                position: absolute;
                top: 33px;
                left: 150px;
                transition: 1s;
                /* transform: rotate(45deg); */
            }


            .box:hover .right {
                transform: scale(2);
                background: red;

            }

            .box:hover .left {
                transform: scale(2);
                background: red;
            }

            .box:hover .bottom {
                transform: rotate(45deg) scale(1.65);
                background: red;
                border: 0px;
            }

        </style>
    </head>

    <body>
        <div class="box">
            <div class="right"></div>
            <div class="left"></div>
            <div class="bottom"></div>
        </div>
    </body>

</html>
