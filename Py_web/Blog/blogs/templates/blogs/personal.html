{% extends 'blogs/base.html' %}

{% block content %}
<ul>
    <h3>
        <a href="{% url 'blogs:personal_new_blog' user.id %}">Add Blog</a>
    </h3>
</ul>

<ul>
    {% for blog in Blogs %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>
                <p>{{ blog.title }}</p>
                <small>
                    <p>{{ blog.owner }} <a href="{% url 'blogs:personal_edit_blog' blog.owner.id blog.id %}">Edit Blog</a></p>
                    <p>{{ blog.date_added }}</p>

                </small>
            </h3>

        </div>
        <div class="panel-body">
            {{ blog.text|linebreaks }}
        </div>
    </div>
    {% empty %}

    There is no blog

    {% endfor %}
</ul>


{% endblock content %}
